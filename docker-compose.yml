version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    env_file:
      - ./docker/app/.env
    ports:
      - "8080:8080"
    command: [ "sh", "-c", "/cloud-native-go/bin/migrate up && /cloud-native-go/bin/app" ]
    restart: always

  db:
    image: postgres:alpine 
    environment:
      - POSTGRES_DB=todos_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
    ports:
      - "5432:5432"
    restart: always